<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap 5.0 Link -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <!-- JQuery cdn link -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <!-- Search Button Image -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- style.css link -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="container-fluid text-center text-black p-3">
            <h1>Today's Weather</h1>
        </header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-2">
                    <div class="card card-body" style="width: 18rem;">
                        <!-- Search Bar -->
                        <h2 class="search-title">Search for a City:</h2>
                        <div class="form-inline form-group">
                            <input class="form-control" type="text" placeholder="Type in the city name" id="searchBar">
                            <button class="btn btn-primary" id="searchButton"><i class="fa fa-search"></i></button>
                        </div>
                        <!-- List of the cities -->
                        <ul class="search-list"></ul>
                    </div>   
                </div>
                <div class="col-lg-10">
                        <div id="todayCast" class="mt-3"></div> 
                        <div id="forecast" class="card-deck"></div> 

                    </div>
                </div>
                </div>
            </div>
        </div>
        
        
        <script>

        </script>
    </body>
</html>
